          <script> function searchKeyword() {
      var keyword = document.getElementById('search-input').value.toLowerCase();
      var elements = document.getElementsByTagName('body')[0].getElementsByTagName('*'); // Durchsucht alle Elemente innerhalb des <body>-Tags
      
      var found = false;
      for (var i = 0; i < elements.length; i++) {
        var text = elements[i].textContent || elements[i].innerText;
        var elementText = text.toLowerCase();
        
        if (elementText.includes(keyword)) {
          elements[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
          elements[i].innerHTML = elements[i].innerHTML.replace(new RegExp(keyword, 'gi'), '<span class="highlight">%header%</span>');
          found = true;
          break;
        }
      }
      
      if (!found) {
        alert('Das gesuchte Keyword wurde nicht gefunden.');
      }
    } </script>
